<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Enhancement Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="formHeading" class="text-center">Form Enhancement Project</h1>
        <form id="enhancedForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div id="nameError" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="form-text text-danger"></div>
            </div>
            <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script src="DOMManipulation.js"></script>
<script src="ErrorTracing.js"></script>
<script src="FormEnhancement.js"></script>
</body>
</html>
